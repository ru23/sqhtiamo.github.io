<!DOCTYPE html>
<html>
<head>
	<title>Zhangyuhang's Blog</title>
	<meta charset="utf-8">
	<meta name="keywords" content="">

	<style>
    header {
        background: white;
        border-bottom: 1px solid #CCC;
    }
    header .header-main {
        width: 964px;
        margin: 0 auto;
    }
    main {
        margin: 30px auto;
        width: 964px;
        height: 400px;
        perspective-origin: center;
        perspective: 200px;
    }
    .box {
        transform-style:preserve-3d;
        position:relative;
        width:100%;
        height:100%;
        border:1px dashed #000;
    }
    .face {
        width: 80%;
        height: 100%;
        background: red;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 38px;
        color: white;
        position: absolute;
    }
    .face-1 {
        background: #3498db;
        transform-origin: 0 0;

        /*transform:translateX(50px) translateY(50px) translateZ(50px);*/
    }
    .face-2 {
        background: red;
        transform-origin: 0 0;
        transform:translateX(-100%) rotateY(190deg);
    }
    .face-3 {
        background: #f1c40f;
        transform-origin: 0 0;
        /*transform:translateX(200%) rotateX(30deg);*/
    }
    .face-4 {
        background: #7f8c8d;
        transform-origin: 0 0;
        /*transform:translateX(50px) rotateX(-90deg);*/
    }
    .face-5 {
        background: #2ecc71;
        transform-origin: 0 0;
        transform: translateX(100%) rotateY(-10deg);
    }
    .face-6 {
        background: #34495e;
        transform-origin: 0 0;
        /*transform: translateX(50px) rotateY(-180deg);*/
    }
    .faces {
        animation: rotate 4s linear infinite ;
    }

    @keyframes rotate{
        0%{
            -webkit-transform:rotateY(0) rotateX(0);
        }
        50%{
            -webkit-transform:rotateY(-359.9deg) rotateX(0);
        }
        100% {
            -webkit-transform:rotateY(-359.9deg) rotateX(-359.9deg);
        }
    }
	</style>

</head>
<body>
	<header>
		<div class="header-main">
			<!-- <h1>张宇航的Blog</h1> -->
            <h1>3D</h1>

		</div>
	</header>

	<main>
		<section class="box">
			<div class="face face-1">1</div>
			<div class="face face-2">2</div>
<!-- 			<div class="face face-3">3</div>
			<div class="face face-4">4</div> -->
			<div class="face face-5">5</div>
			<!-- <div class="face face-6">6</div> -->
		</section>
	</main>
</body>
